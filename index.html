<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assert/icon2.svg" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <title>清流🦆</title>
    <style>
        html, body {
            background-color: #fff;
            color: #636b6f;
            font-family: 'Raleway', sans-serif;
            font-weight: 100;
            height: 100vh;
            margin: 0;
        }
        .full-height {
            height: 100vh;
            min-height: 400px;
        }
        .flex-center {
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .position-ref {
            position: relative;
        }
        .content {
            text-align: center;
        }
        .title {
            font-size: 84px;
        }
        .links > a {
            color: #636b6f;
            padding: 0 25px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: .1rem;
            text-decoration: none;
            text-transform: uppercase;
        }

        .m-b-md {
            margin-bottom: 30px;
        }
        .top-left {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .top-right {
            position: absolute;
            right: 10px;
            top: 16px;
        }
        body {background: #f0f2f5 url(assert/background.svg) no-repeat 50%}
        .footer {
            font-size: 12px;
            bottom: 0;
            width: 100%;
            height: 20px;
            line-height: 20px;
            text-align: center;
            padding: 5px 0
        }
        @media (min-height:500px){
            .footer {
                position: absolute;
            }
        }
        .footer > a {
            color: #636b6f;
            text-decoration: none;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <div class="flex-center position-ref full-height">
        <div class="content">
            <div class="top-left links">
                <a class="github" href="">
                    <img width="40px" src="assert/icon2.svg" alt=""> <span style="vertical-align: top; height:40px;display:inline-block;line-height: 40px;">清流🦆</span>
                </a>
            </div>
            <div class="top-right links">
                <a href="https://github.com/soonio">GitHub</a>
            </div>

            <div class="title m-b-md">
                功不唐捐，玉汝于成
            </div>

            <div class="links">
                <a class="github" href="https://github.com/soonio"><img width="20px" src="assert/github.svg" alt="github"></a>
                <a class="github" href="https://soonio.github.io/notebook"><img width="20px" src="./assert/document.svg" alt="笔记本"></a>
                <a class="github" href="https://octopus.iosoon.cn"><img width="21px" src="./assert/octopus.svg" alt="工具后台"></a>
                <a class="github" href="https://spug.iosoon.cn/home"><img width="21px" src="./assert/spug.svg" alt="spug"></a>
                <a class="github" href="https://matrix.iosoon.cn"><img width="21px" src="./assert/matrix.svg" alt="matrix"></a>
                <a class="github" href="http://share.iosoon.cn"><img width="21px" src="./assert/share.svg" alt="share"></a>
            </div>
        </div>
    </div>
    <div class="footer">
        版权所有：&copy; 2021 清流🦆
    </div>
</body>
</html>
